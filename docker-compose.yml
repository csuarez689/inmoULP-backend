version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: inmobiliaria_mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: INMOBILIARIAULP
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - inmobiliaria_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inmobiliaria_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=INMOBILIARIAULP;User=root;Password=root123;
    ports:
      - "5000:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - inmobiliaria_network
    volumes:
      - ./logs:/app/logs
      - ./wwwroot/uploads:/app/wwwroot/uploads

volumes:
  mysql_data:

networks:
  inmobiliaria_network:
    driver: bridge